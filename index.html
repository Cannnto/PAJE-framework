<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framework dos Guri</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body{
            overflow:hidden;
        }
    </style>
</head>
<body>
    
    <script src="scripts/Player.js"></script>
    <script src="scripts/object.js"></script>
    <script src="scripts/keybindings.js"></script>
    <script src="scripts/geometry.js"></script>
    <script>
        var canvas = document.createElement("canvas");
        var context = canvas.getContext("2d");
        document.body.appendChild(canvas);
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        var FPS = 30;
        var timer = setInterval(loop, 1000/FPS)

        //new Player(x,y,width,height,img,speed,type,radius,gravity)
        var player = new Player(500,500,80,80,"Sprites/taxi.png",5,'circle',40,gravity)
            
            //keybinding
            var keys = []
            document.addEventListener("keydown", keydown)
            document.addEventListener("keyup", keyup)

            function keydown(Event)
            {   
                keys[Event.keyCode] = true
            }

            function keyup(Event)
            {
                keys[Event.keyCode] = false
            }
            //

        function loop()
        {   context.fillStyle = "black"
            context.fillRect(0,0,canvas.width,canvas.height)

            player.draw();
            player.update();
            
            if(keys[87])
            {   player.moveAxis(0,-5)
            }
            if(keys[83])
            {   player.moveAxis(0,5)
            }
            if(keys[65])
            {   player.moveAxis(-5,0)
            }
            if(keys[68])
            {   player.moveAxis(5,0)
            }
        }
    </script>
</body>
</html>
