<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framework dos Guri</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            overflow:hidden;
        }
    </style>
</head>
<body>
    <script src="scripts/gameSettings.js"></script>
    <script src="scripts/object.js"></script>
    <script src="scripts/Player.js"></script>
    <script src="scripts/keybindings.js"></script>
    <script src="scripts/geometry.js"></script>
    <script src="scripts/Enemy.js"></script>

    <script src="scripts/projectile.js"></script>
    <script>
        var canvas = document.createElement("canvas");
        var context = canvas.getContext("2d");
        document.body.appendChild(canvas);
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        
        //new Player(x,y,width,height,img,speed,type,gravity)
        var player = new Player(canvas.width/2,canvas.height/2,80,80,'square',5,"Sprites/taxi.png");
        var square = new Obstacle(50,50,80,80,"square","Sprites/taxi.png");
        
        LoadGame(loop,30);
        
        function loop()
        {   context.fillStyle = "black";
            context.fillRect(0,0,canvas.width,canvas.height);

            player.update();
            square.update();
            
            if(keys[87])
            {   player.moveAxis(0,-1);
            }
            if(keys[83])
            {   player.moveAxis(0,1);
            }
            if(keys[65])
            {   player.moveAxis(-1,0);
            }
            if(keys[68])
            {   player.moveAxis(1,0);
            }
            if(keys[32])
            {   player.jump(20);
            }
            if(keys[82]){
                //player.fire(width,height,velocity);
                player.fire(30,5,15);
            }
        }
    </script>
</body>
</html>
