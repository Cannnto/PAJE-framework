<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framework dos Guri</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body{
            overflow:hidden;
        }
    </style>
</head>
<body>

    <script src="scripts/index.js"></script>
    <script src="scripts/point.js"></script>
    <script src="scripts/hitbox.js"></script>
    <script src="scripts/object.js"></script>
    <script src="scripts/teste.js"></script>

    <script>
        var canvas = document.createElement("canvas");
        var context = canvas.getContext("2d");
        document.body.appendChild(canvas);
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        //x,y,width,heigth,shape,collision,keys,gravidade,angle,speed
        var object = [new Object(0,0,50,50,"polygon",true,[87,83,68,65,1],0,0,5), new Object(100,0,50,50,"polygon",true,[],0,90,0)
        ,new Object(200,0,50,50,"polygon",true,[],0,0,0)
        ]
        
        var keys = []
        document.addEventListener("keydown", keydown)
        document.addEventListener("keyup", keyup)

        function keydown(event)
        {   
            keys[event.keyCode] = true
        }

        function keyup(event)
        {
            keys[event.keyCode] = false
        }

        var FPS = 30;
        var timer = setInterval(loop, 1000/FPS)

        function loop()
        {   context.fillStyle = "black"
            context.fillRect(0,0,canvas.width,canvas.height)

            var n = 0
            var colliders = []

            for(var i = 0 ; i < object.length; i++)
            {   
                if(object[i].collision == true)
                {   
                    
                    var index = object.indexOf(object[i])
                    colliders[n] = object[index]
                    n++
                }

            }


            for(var i=0; i < object.length; i++)
            {
                object[i].draw(colliders,object[i],keys)
            }
        }

    </script>
</body>
</html>
