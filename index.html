<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framework dos Guri</title>
    <link rel="icon" href="Sprites/Paje_Pixel.png">
    <style>
        *{
            margin: 0;
            padding: 0;
            overflow:hidden;
        }
    </style>
</head>
<body>
    <script src="scripts/object.js"></script>
    <script src="scripts/Player.js"></script>
    <script src="scripts/keybindings.js"></script>
    <script src="scripts/geometry.js"></script>
    <script src="scripts/Enemy.js"></script>
    <script src="scripts/gameSettings.js"></script>
    <script src="scripts/paralax.js"></script>

    <script src="scripts/projectile.js"></script>
    <script>
        var canvas = document.createElement("canvas");
        var context = canvas.getContext("2d");
        document.body.appendChild(canvas);
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        
        //new Player(x,y,width,height,img,speed,type,gravity)
        var floor = new Obstacle(canvas.width/2,canvas.height*5.75/6,canvas.width,canvas.height*0.5/6,"square");
        var obstacle1 = new Obstacle(100,canvas.height*4/6,140,80,"square");
        var obstacle2 = new Obstacle(50,50,80,80,"square");
        var gameOptions = new GameSettings(settings = {paralaxVelocity:2, paralaxSize:1});
        var player = new Player(canvas.width/2,canvas.height/2,40,80,'square',5,"Sprites/taxi.png",gravityFalse,[floor,obstacle1,obstacle2]);
        

        LoadGame(loop,30);
        



        function loop()
        {   context.fillStyle = "black";
            context.fillRect(0,0,canvas.width,canvas.height);

            player.update();
            obstacle1.update();
            obstacle2.update();
            floor.update();
            // gameOptions.paralax();

            if(keys[87])
            {   player.moveAxis(0,-1);
            }
            if(keys[83])
            {   player.moveAxis(0,1);
            }
            if(keys[65])
            {   player.moveAxis(-1,0);
            }
            if(keys[68])
            {   player.moveAxis(1,0);
            }
            if(keys[32])
            {   player.jump(20);
            }
            if(keys[82]){
                //player.fire(width,height,velocity);
                player.fire(10,5,25);
            }
        }
    </script>
</body>
</html>
